<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Similarity Score Calculator</title>
</head>
<body>
    <h1>Similarity Score Calculator</h1>
    <form action="/" method="post">
        <label for="text1">Text 1:</label>
        <input type="text" id="text1" name="text1" required>
        <br>
        <label for="text2">Text 2:</label>
        <input type="text" id="text2" name="text2" required>
        <br>
        <button type="submit">Calculate Similarity</button>
    </form>
    {% if similarity_score is defined %}
        <p>Similarity Score: {{ similarity_score }}</p>
    {% endif %}
</body>
</html>
